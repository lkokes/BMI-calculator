<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="range" min="20" max="200" value="65" id="weight" oninput="calculate()">
            <span id="weight-val">65 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="168" id="height" oninput="calculate()">
            <span id="height-val">168 cm</span>
        </div>
        <p id="result">23.0</p>
        <p id="category">Normal weight</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
